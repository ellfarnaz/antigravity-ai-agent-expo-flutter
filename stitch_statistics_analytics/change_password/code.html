<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - HabitFlow</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2bee79",
              "primary-hover": "#24c966",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
              "surface-dark": "#193324",
              "border-dark": "#326747",
              "text-secondary": "#92c9a8",
            },
            fontFamily: {
              "display": ["Spline Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              "DEFAULT": "1rem", 
              "lg": "2rem", 
              "xl": "3rem", 
              "full": "9999px"
            },
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #102217; 
        }
        ::-webkit-scrollbar-thumb {
            background: #326747; 
            border-radius: 4px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-background-dark">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-transparent dark:border-border-dark/30 transition-colors duration-300">
<div class="flex items-center p-4 pb-2 justify-between">
<button aria-label="Go back" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Change Password</h2>
<button class="flex w-12 items-center justify-end disabled:opacity-50" disabled="">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 w-full max-w-[480px] mx-auto p-4 flex flex-col gap-6">
<!-- Current Password Section -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal ml-1">Current Password</label>
<div class="flex w-full items-stretch rounded-full border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus-within:border-primary dark:focus-within:border-primary transition-colors h-14 overflow-hidden shadow-sm">
<input class="flex w-full min-w-0 flex-1 resize-none bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary px-5 text-base font-normal leading-normal h-full" placeholder="Enter current password" type="password" value=""/>
<button class="text-slate-400 dark:text-text-secondary flex items-center justify-center px-5 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<div class="flex justify-end px-1">
<a class="text-primary text-sm font-medium leading-normal hover:text-primary-hover hover:underline transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-slate-200 dark:bg-border-dark/50 my-2"></div>
<!-- New Password Section -->
<div class="flex flex-col gap-5">
<!-- New Password Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal ml-1">New Password</label>
<div class="flex w-full items-stretch rounded-full border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus-within:border-primary dark:focus-within:border-primary transition-colors h-14 overflow-hidden shadow-sm">
<input class="flex w-full min-w-0 flex-1 resize-none bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary px-5 text-base font-normal leading-normal h-full" placeholder="Enter new password" type="password" value=""/>
<button class="text-slate-400 dark:text-text-secondary flex items-center justify-center px-5 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<!-- Password Strength -->
<div class="flex flex-col gap-2 px-1">
<div class="flex justify-between items-center">
<p class="text-slate-500 dark:text-text-secondary text-xs font-medium uppercase tracking-wider">Password Strength</p>
<p class="text-orange-400 text-xs font-bold">Weak</p>
</div>
<div class="flex gap-2 h-1.5 w-full">
<div class="h-full flex-1 rounded-full bg-orange-400"></div>
<div class="h-full flex-1 rounded-full bg-slate-200 dark:bg-border-dark"></div>
<div class="h-full flex-1 rounded-full bg-slate-200 dark:bg-border-dark"></div>
<div class="h-full flex-1 rounded-full bg-slate-200 dark:bg-border-dark"></div>
</div>
</div>
<!-- Requirements List -->
<div class="flex flex-wrap gap-x-6 gap-y-2 px-1">
<div class="flex items-center gap-2 text-primary transition-colors duration-300">
<span class="material-symbols-outlined text-[18px]" style="font-variation-settings: 'FILL' 1, 'wght' 700;">check_circle</span>
<span class="text-xs font-medium text-slate-700 dark:text-white">8+ Characters</span>
</div>
<div class="flex items-center gap-2 text-slate-300 dark:text-border-dark transition-colors duration-300">
<span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
<span class="text-xs font-medium text-slate-400 dark:text-text-secondary">1 Number</span>
</div>
<div class="flex items-center gap-2 text-slate-300 dark:text-border-dark transition-colors duration-300">
<span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
<span class="text-xs font-medium text-slate-400 dark:text-text-secondary">1 Uppercase</span>
</div>
<div class="flex items-center gap-2 text-slate-300 dark:text-border-dark transition-colors duration-300">
<span class="material-symbols-outlined text-[18px]">radio_button_unchecked</span>
<span class="text-xs font-medium text-slate-400 dark:text-text-secondary">1 Special Char</span>
</div>
</div>
<!-- Confirm Password Input -->
<div class="flex flex-col gap-2 pt-2">
<label class="text-slate-700 dark:text-white text-sm font-medium leading-normal ml-1">Confirm New Password</label>
<div class="flex w-full items-stretch rounded-full border border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark focus-within:border-primary dark:focus-within:border-primary transition-colors h-14 overflow-hidden shadow-sm">
<input class="flex w-full min-w-0 flex-1 resize-none bg-transparent border-none focus:ring-0 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-text-secondary px-5 text-base font-normal leading-normal h-full" placeholder="Retype password" type="password" value=""/>
<button class="text-slate-400 dark:text-text-secondary flex items-center justify-center px-5 hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer Action -->
<div class="sticky bottom-0 w-full bg-background-light dark:bg-background-dark p-4 pb-8 border-t border-transparent dark:border-border-dark/30 z-40">
<div class="max-w-[480px] mx-auto">
<button class="w-full h-14 rounded-full bg-gradient-to-r from-primary to-[#20b25c] text-background-dark text-base font-bold tracking-wide shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.98] transition-all transform flex items-center justify-center gap-2 group">
<span>Update Password</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
</div>
</body></html>
