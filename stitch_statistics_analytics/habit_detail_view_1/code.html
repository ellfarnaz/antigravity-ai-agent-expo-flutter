<form class="flex flex-col gap-6" onsubmit="event.preventDefault()">
<div class="space-y-2">
<label class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400 ml-1">Habit Name</label>
<div class="relative group">

</div>

</div>
</div>

</button>
<button class="aspect-square rounded-2xl bg-card-light dark:bg-card-dark hover:bg-gray-50 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 flex flex-col items-center justify-center gap-1 ring-1 ring-gray-200 dark:ring-white/5 transition-all" type="button">
<span class="material-symbols-outlined text-2xl">fitness_center</span>
</button>
<button class="aspect-square rounded-2xl bg-card-light dark:bg-card-dark hover:bg-gray-50 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 flex flex-col items-center justify-center gap-1 ring-1 ring-gray-200 dark:ring-white/5 transition-all" type="button">
